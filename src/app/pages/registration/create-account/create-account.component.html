<div class="row mt-2">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label class="form-label">Registration Code *</label>
                        <input
                            [(ngModel)]="registrationCode"
                            [disabled]="registrationCorrect"
                            type="text"
                            class="form-control" />
                    </div>
                    <div class="col-12 mt-2">
                        <button
                            [disabled]="this.registrationCorrect"
                            (click)="verifyCode()"
                            class="btn btn-primary">
                            Verify Code
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
@if (registrationCorrect) {
    <div class="row mt-4">
        <div class="col-12">
            <app-base-user-viewer [user]="baseUser"></app-base-user-viewer>
        </div>
        <div class="col-12 d-grid mt-2">
            <button (click)="registerAccount()" class="btn btn-lg btn-primary">
                Create Helphi Account
            </button>
        </div>
    </div>
}
