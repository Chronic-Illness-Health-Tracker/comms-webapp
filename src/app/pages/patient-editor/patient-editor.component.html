@if (creatingNewPatient) {
    <div class="row mt-2">
        <div class="col-12">
            <div class="alert alert-warning" role="alert">
                <p class="m-0 fw-bold text-center">
                    You are adding a NEW patient to Helphi manually. Please
                    double check ALL details are correct before proceeding.
                </p>
            </div>
        </div>
    </div>
}
<div class="row mt-2">
    <div class="col">
        <div class="card">
            <div class="card-header">Add patient</div>
            <div class="card-body">
                <div class="row">
                    @if (!creatingNewPatient) {
                        <div class="col-5">
                            <label class="form-label">Patient</label>
                            <div class="d-flex align-items-center">
                                <div
                                    ngbDropdown
                                    class="d-grid flex-grow-1 me-2"
                                    autoClose="outside">
                                    <button
                                        id="patient-search"
                                        ngbDropdownToggle
                                        class="btn d-flex justify-content-between align-items-center text-truncate"
                                        type="button"
                                        aria-expanded="false">
                                        No patient selected
                                    </button>

                                    <ul
                                        ngbDropdownMenu
                                        class="dropdown-menu w-100">
                                        <div class="px-2">
                                            <input
                                                [(ngModel)]="patientSearch"
                                                (ngModelChange)="
                                                    patientSearchChanged($event)
                                                "
                                                type="text"
                                                class="form-control mt-1"
                                                placeholder="Search for patient..." />
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div
                                                class="col-12 d-flex justify-content-center">
                                                <p
                                                    class="fst-italic m-auto d-flex fw-light">
                                                    No patient could be found.
                                                    Do you want to create a new
                                                    patient?
                                                </p>
                                            </div>
                                            <div
                                                class="col-12 d-flex justify-content-center mt-2">
                                                <button
                                                    (click)="createNewPatient()"
                                                    class="btn btn-primary">
                                                    Create new patient
                                                </button>
                                            </div>
                                        </div>
                                        <div
                                            class="dropdown-items-container mt-2 m-auto"></div>
                                    </ul>
                                </div>
                                <i class="fa-solid fa-xmark fa-xl"></i>
                            </div>
                        </div>
                    }

                    <div class="col-5">
                        <label class="form-label">Condition</label>
                        <div class="d-flex align-items-center">
                            <div
                                ngbDropdown
                                class="d-grid flex-grow-1 me-2"
                                autoClose="outside">
                                <button
                                    id="patient-search"
                                    ngbDropdownToggle
                                    class="btn d-flex justify-content-between align-items-center text-truncate"
                                    type="button"
                                    aria-expanded="false">
                                    No condition selected
                                </button>

                                <ul ngbDropdownMenu class="dropdown-menu w-100">
                                    <div class="px-2">
                                        <input
                                            [(ngModel)]="patientSearch"
                                            (ngModelChange)="
                                                patientSearchChanged($event)
                                            "
                                            type="text"
                                            class="form-control mt-1"
                                            placeholder="Search for condition..." />
                                    </div>
                                    <hr />
                                    <div
                                        class="dropdown-items-container mt-2 m-auto"></div>
                                </ul>
                            </div>
                            <i class="fa-solid fa-xmark fa-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-2">
    <div class="col-12">
        <app-patient-details-card
            [patient]="patient"
            [editable]="creatingNewPatient"
            (changes)="onPatientChanges($event)"></app-patient-details-card>
    </div>
</div>
<div class="row mt-2">
    <div class="col-12">
        <app-gp-details-card></app-gp-details-card>
    </div>
</div>

<div class="sticky-bottom mt-2">
    <div class="card">
        <div
            class="card-body py-md-2 py-sm-1 d-lg-inline d-flex justify-content-center">
            <button class="btn btn-outline-dark px-4 me-2">Cancel</button>
            <button (click)="savePatient()" class="btn btn-primary px-4">
                Save
            </button>
        </div>
    </div>
</div>
