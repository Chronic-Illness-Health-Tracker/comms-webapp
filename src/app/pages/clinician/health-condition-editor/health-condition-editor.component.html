<div class="row mb-2">
    <div class="col-12">
        <div class="card">
            <div class="card-header">Condition</div>
            <div class="card-body">
                <form [formGroup]="conditionForm">
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">Name *</label>
                            <input
                                formControlName="name"
                                type="text"
                                class="form-control" />
                        </div>
                        <div class="col-6">
                            <label class="form-label">Short Name *</label>
                            <input
                                formControlName="shortName"
                                type="text"
                                class="form-control" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <app-add-organisation-card
        [inputOrganisation]="organisation"
        [submitted]="submitted"
        (valid)="isOrganisationValid($event)"
        (itemChanged)="updateOrganisation($event)"></app-add-organisation-card>
</div>

@if (editMode) {
    <div class="row mt-2">
        <app-check-in-editor
            [conditionCheckIn]="conditionCheckIn"
            [questions]="questions"
            (checkInChanged)="onCheckInChanged($event)"
            (questionsChanged)="
                onQuestionChanged($event)
            "></app-check-in-editor>
    </div>
}

<app-save-bar (saved)="save()"></app-save-bar>
