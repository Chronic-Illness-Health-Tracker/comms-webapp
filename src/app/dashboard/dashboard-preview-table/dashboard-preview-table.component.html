<table class="table table-borderless table-hover d-none d-md-table">
    <thead>
        <tr>
            <th class="col-3">
                <button (click)="onSort('name')" class="btn p-0 fw-bold">
                    Name
                    @if (sortedBy === 'name') {
                        @if (sortedDirection === 'asc') {
                            <i class="fa-light fa-chevron-up"></i>
                        } @else if (sortedDirection === 'desc') {
                            <i class="fa-light fa-chevron-down"></i>
                        }
                    }
                </button>
            </th>
            <th class="col-3">
                <button
                    (click)="onSort('nhsNumber')"
                    class="btn p-0 fw-bold d-flex">
                    <span>
                        NHS Number
                        @if (sortedBy === 'nhsNumber') {
                            @if (sortedDirection === 'asc') {
                                <i class="fa-light fa-chevron-up"></i>
                            } @else if (sortedDirection === 'desc') {
                                <i class="fa-light fa-chevron-down"></i>
                            }
                        }
                    </span>
                </button>
            </th>
            <th class="col-3">
                <button
                    (click)="onSort('conditionName')"
                    class="btn p-0 fw-bold">
                    Condition Name
                    @if (sortedBy === 'conditionName') {
                        @if (sortedDirection === 'asc') {
                            <i class="fa-light fa-chevron-up"></i>
                        } @else if (sortedDirection === 'desc') {
                            <i class="fa-light fa-chevron-down"></i>
                        }
                    }
                </button>
            </th>
            <th class="col-3">
                <button
                    (click)="onSort('conditionStatus')"
                    class="btn p-0 fw-bold">
                    Condition Status
                    @if (sortedBy === 'conditionStatus') {
                        @if (sortedDirection === 'asc') {
                            <i class="fa-light fa-chevron-up"></i>
                        } @else if (sortedDirection === 'desc') {
                            <i class="fa-light fa-chevron-down"></i>
                        }
                    }
                </button>
            </th>
        </tr>
    </thead>
    <tbody>
        @for (item of data; track item.nhsNumber) {
            <tr class="table-card-row">
                <td class="bg-primary border-secondary">
                    {{ item.name }}
                </td>
                <td class="bg-primary border-secondary">
                    {{ item.nhsNumber }}
                </td>
                <td class="bg-primary border-secondary">
                    {{ item.conditionName }}
                </td>
                <td class="bg-primary border-secondary">
                    <span
                        class="badge"
                        [ngClass]="{
                            'text-bg-danger': item.conditionStatus === 'Unwell',
                            'text-bg-warning':
                                item.conditionStatus === 'Sub-clinical',
                            'text-bg-success': item.conditionStatus === 'Normal'
                        }"
                        >{{ item.conditionStatus }}</span
                    >
                </td>
            </tr>
            <div class="mt-2"></div>
        }
    </tbody>
</table>
